<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightPage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


<!-- Barra Superior -->
  <div class="top-menu-container">
    <div class="top-menu-scroll">
      <button data-tab="tab1">

        </svg>
       
      </button>
      


      <button data-tab="tab1"><i class="fas fa-tv"></i> TV</button>
  <button data-tab="tab2"><i class="fas fa-newspaper"></i> Jornal</button>
  <button data-tab="tab3"><i class="fas fa-hashtag"></i> Redes</button>
  <button data-tab="tab4"><i class="fas fa-user-friends"></i> Seguindo</button>
  <!-- Ícones disponíveis em: https://fontawesome.com/icons -->
      <button data-tab="tab1">TV</button>
      <button data-tab="tab2">Jornal</button>
      <button data-tab="tab3">Redes Sociais</button>

      <button data-tab="tab5">Mídia</button>
      <button data-tab="tab6">Postagens</button>
      <button data-tab="tab1">TV</button>
      <button data-tab="tab2">Jornal</button>
      <button data-tab="tab3">Redes Sociais</button>
      <button data-tab="tab4">Seguindo</button>
      <button data-tab="tab5">Mídia</button>
      <button data-tab="tab6">Postagens</button>
      <button data-tab="tab1">TV</button>
      <button data-tab="tab2">Jornal</button>
      <button data-tab="tab3">Redes Sociais</button>
      <button data-tab="tab4">Seguindo</button>
      <button data-tab="tab5">Mídia</button>
      <button data-tab="tab6">Postagens</button>
      <!-- Adicione quantos botões quiser -->
    </div>
  </div>

  <!-- teste de buscador-->

  <!-- Barra de Busca -->
<div class="search-container">
  <div class="search-box">
    <input type="text" placeholder="Buscar páginas, amigos ou conteúdos..." class="search-input">
    <button class="search-btn">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>




  <!-- Barra Lateral Esquerda (Controle) -->
  <div class="side-bar left" id="left-bar"></div>

  <!-- Menu Lateral Esquerdo -->
  <aside class="side-menu left" id="left-menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Tutorial</a></li>
      <li><a href="#">Canal</a></li>
    </ul>
  </aside>

  <!-- Barra Lateral Direita (Controle) -->
  <div class="side-bar right" id="right-bar"></div>

  <!-- Menu Lateral Direito -->
  <aside class="side-menu right" id="right-menu">
    <h2>$</h2>
    <ul>
      <li><a href="#">Salas</a></li>
      <li><a href="#">Projetos</a></li>
    </ul>
  </aside>



  <!-- Área de Chat com AI -->
  <div class="ai-chat-container">
    <!-- Caixa de Resposta -->
    <div class="ai-response-box" id="responseBox">
      <div class="ai-response-content" id="responseContent"></div>
    </div>
    
    <!-- Área de Input com ambos os botões -->
    <div class="ai-input-box">
      <textarea placeholder="Digite sua mensagem..." rows="1"></textarea>
      <button class="expand-btn" id="expandBtn">↑↓</button>
      <button class="send-btn">Enviar</button>
    </div>
  </div>



<!-- BOXES USUARIO E AMIGOS -->
<!-- Box Perfil (Esquerda) -->
<div class="profile-box" onclick="window.location.href='perfil.html'">
  <div class="box-header">
    <i class="fas fa-user"></i>
    <h3>Seu Perfil</h3>
  </div>
  <div class="box-content">
    <img src="imagens/perfil 2.jpg" alt="Avatar" class="avatar">
    <p>Rafael Silva</p>
  </div>
</div>

<!-- Box Amizades (Direita) -->
<div class="friends-box" onclick="window.location.href='amizades.html'">
  <div class="box-header">
    <i class="fas fa-users"></i>
    <h3>Amizades</h3>
  </div>
  <div class="box-content">
    <div class="friend-grid">
      <img src="imagens/6.PNG" alt="Amigo 1">
      <img src="imagens/2.PNG" alt="Amigo 2">
      <img src="imagens/3.PNG" alt="Amigo 3">
      <img src="imagens/4.PNG" alt="Amigo 1">
      <img src="imagens/5.PNG" alt="Amigo 2">
      <img src="imagens/1r.PNG" alt="Amigo 3">
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
